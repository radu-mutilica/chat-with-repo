services:

  - type: pserv
    name: chroma
    runtime: image
    image:
      url: docker.io/chromadb/chroma:latest
    plan: standard
    envVars:
      - key: ANONYMIZED_TELEMETRY
        value: FALSE
      - key: IS_PERSISTENT
        value: TRUE
      - key: PERSIST_DIRECTORY
        value: /chromadb
      - fromGroup: veggie-scout-envs

    region: frankfurt
    disk:
      name: data
      mountPath: /chromadb
      sizeGB: 5

  - type: web
    name: api
    runtime: docker
    repo: https://github.com/radu-mutilica/chat-with-repo
    plan: standard
    envVars:
      - key: SIM_SEARCH_TOP_K
        value: 35
      - key: LOG_LEVEL
        value: INFO
      - key: CHROMA_PASSWORD
        sync: false
      - key: CHROMA_USER
        sync: false
      - key: REDIS_URL
        fromService:
          name: redis
          type: redis
          property: connectionString
      - key: MONGO_HOST
        fromService:
          name: mongodb
          type: pserv
          property: host
      - key: MONGO_PORT
        fromService:
          name: mongodb
          type: pserv
          property: port
      - key: CHROMA_HOST
        fromService:
          name: chroma
          type: pserv
          property: host
      - key: CHROMA_PORT
        fromService:
          name: chroma
          type: pserv
          property: port
      - fromGroup: veggie-scout-envs
    region: frankfurt
    dockerCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    dockerContext: .
    dockerfilePath: ./api/Dockerfile
    buildFilter:
      ignoredPaths:
        - crawler/**
        - evaluation/**
    rootDir: .

  - type: cron
    name: crawler
    runtime: docker
    repo: https://github.com/radu-mutilica/chat-with-repo
    plan: standard
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: GITHUB_API_KEY
        sync: false
      - key: CHROMA_HOST
        fromService:
          name: chroma
          type: pserv
          property: host
      - key: CHROMA_PORT
        fromService:
          name: chroma
          type: pserv
          property: port
      - key: MONGO_HOST
        fromService:
          name: mongodb
          type: pserv
          property: host
      - key: MONGO_PORT
        fromService:
          name: mongodb
          type: pserv
          property: port
      - fromGroup: veggie-scout-envs

    region: frankfurt
    schedule: '*/60 * * * *'
    dockerCommand: python main.py
    dockerContext: .
    dockerfilePath: ./crawler/Dockerfile
    rootDir: .

    buildFilter:
      ignoredPaths:
        - api/**
        - evaluation/**

  - type: pserv
    name: mongodb
    runtime: docker
    repo: https://github.com/render-examples/mongodb
    plan: standard
    region: frankfurt
    dockerContext: .
    dockerfilePath: ./Dockerfile
    disk:
      name: stats
      mountPath: /data/db
      sizeGB: 5
    autoDeploy: false


  - type: redis
    plan: standard
    name: redis
    region: frankfurt
    ipAllowList: []


version: "1"