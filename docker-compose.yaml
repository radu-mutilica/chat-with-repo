services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    develop:
      watch:
        - action: sync
          path: ./api
          target: /app
        - action: sync
          path: ./libs
          target: /app/libs
    ports:
      - "8080:80"
    command: uvicorn app:app --reload --host 0.0.0.0 --port 80
    container_name: api
    environment:
      SIM_SEARCH_TOP_K: "35"
      REDIS_URL: "redis://redis:6379"
      CHROMA_HOST: "chromadb"
      CHROMA_PORT: "8000"
      CORCEL_API_KEY: "${CORCEL_API_KEY}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      HF_RERANKER_API: "${HF_RERANKER_API}"
      HF_EMBEDDINGS_API: "${HF_EMBEDDINGS_API}"
      HF_API_KEY: "${HF_API_KEY}"
      LOG_LEVEL: "INFO"
      PROFILING_ENABLED: "TRUE"
    depends_on:
      - chromadb
      - redis
    networks:
      - net
    profiles: ['apis']

  crawler:
    build:
      context: .
      dockerfile: crawler/Dockerfile
    container_name: crawler
    command: python main.py
    develop:
      watch:
        - action: sync+restart
          path: ./crawler
          target: /app
        - action: sync+restart
          path: ./libs
          target: /app/libs
    environment:
      GITHUB_API_KEY: "${GITHUB_API_KEY}"
      CORCEL_API_KEY: "${CORCEL_API_KEY}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      HF_API_KEY: "${HF_API_KEY}"
      HF_RERANKER_API: "${HF_RERANKER_API}"
      HF_EMBEDDINGS_API: "${HF_EMBEDDINGS_API}"
      CHROMA_HOST: "chromadb"
      MONGO_HOST: "mongodb"
      MONGO_PORT: "27017"
      CHROMA_PORT: "8000"
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      LOG_LEVEL: "INFO"
    depends_on:
      - chromadb
    networks:
      - net
    volumes:
      - crawl_stats_data:/crawl_stats
    profiles: [ 'crawler' ]


  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    volumes:
      - index_data:/chroma/.chroma/index
    ports:
      - "8000:8000"
    environment:
      CHROMA_PORT: "8000"
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      CHROMA_STORAGE_PATH: ""
    networks:
      - net


  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - net
    profiles: [ 'apis' ]


  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - net
    volumes:
      - crawl_stats_data:/data/db
    profiles: [ 'crawler']

  evaluation:
    build:
      context: .
      dockerfile: evaluation/Dockerfile
    container_name: evaluation
    command:  >
      bash -c "deepeval login --api-key $CONFIDENT_API_KEY && ls -l &&
      deepeval test run ."
    develop:
      watch:
        - action: sync+restart
          path: ./evaluation
          target: /app
        - action: sync+restart
          path: ./libs
          target: /app/libs
    environment:
      CONFIDENT_API_KEY: "${CONFIDENT_API_KEY}"
      HF_RERANKER_API: "${HF_RERANKER_API}"
      HF_API_KEY: "${HF_API_KEY}"
      HF_EMBEDDINGS_API: "${HF_EMBEDDINGS_API}"
      SIM_SEARCH_TOP_K: "35"
      REDIS_URL: "redis://redis:6379"
      CORCEL_API_KEY: "${CORCEL_API_KEY}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      CHROMA_HOST: "chromadb"
      CHROMA_PORT: "8000"
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      LOG_LEVEL: "DEBUG"
    networks:
      - net
    depends_on:
      - chromadb
    profiles: ['eval']

volumes:
  index_data:
    driver: local
  crawl_stats_data:
    driver: local


networks:
  net:
    driver: bridge